<!DOCTYPE html>
<html lang="en">

    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <header>
        <label for="speed">Adjust Speed : </label>
        <input type="range" id="speed" name="speed" min="1" max="10">

    <input type="button" id="start-visuals" name="start-visuals" value="START"></input>

    <footer>Copyright and Stuff</footer>

    <!-- Main Driver script -->
    <script type="text/javascript" src="./javascript/script.js"></script>
    <script type="text/javascript" src="./javascript/visuals.js"></script> 

    <script type="text/javascript" src="./javascript/sortingAlgorithms/bubbleSort.js"></script>

    <script type="text/javascript" src="./javascript/sortingAlgorithms/selectionSort.js"></script>

</html>
